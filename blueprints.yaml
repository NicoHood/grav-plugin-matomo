name: Matomo
slug: matomo
type: plugin
version: 0.1.0
description: Integrate Matomo analytics into Grav CMS
icon: plug
author:
  name: NicoHood
  email: grav@nicohood.de
homepage: https://github.com/NicoHood/grav-plugin-matomo
keywords: grav, plugin, etc
bugs: https://github.com/NicoHood/grav-plugin-matomo/issues
docs: https://github.com/NicoHood/grav-plugin-matomo/blob/develop/README.md
license: GPL3

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_MATOMO.TEXT_VARIABLE
      help: PLUGIN_MATOMO.TEXT_VARIABLE_HELP
